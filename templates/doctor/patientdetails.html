{% extends 'doctor/basedr.html' %}
{% load static %}
{% block content %}

<h1>Patient Details</h1>

<div class="card" style="width: 18rem;">

<div class="card-body">

    <p>Patient Name:{{patient.patient_records}}</p>

</div>
</div>

{% endblock %}
